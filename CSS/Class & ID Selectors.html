<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & ID Selectors</title>
    <link rel="stylesheet" href="Class & ID Selectors.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Class & ID Selectors</h1>
    <h2>Class:</h2>
    <code>
        <h2 class="continer">some text</h2>
        <div>
            <strong>in HTML</strong><br>
            <<span>p</span> <b>class</b>="continer">Some text < /<span>p</span>>
            <br>
            <strong>in CSS</strong> <br>
            <b>.continer{</b> <br>
                color: navy;<br>
            <b>}</b>
        </div>
    </code>
    <h2>ID:</h2>
    <code>
        <h2 id="intro">some text</h2>
        <div>
            <strong>in HTML</strong><br>
            <<span>h2</span> <b>id=</b>"intro">some text < /<span>h2</span>>
            <br><strong>in CSS</strong><br>
            <b>#intro{</b> <br>
                background-color: aquamarine;<br>
                color: blueviolet;<br>
                text-align: center;<br>
            <b>}</b>
        </div>
    </code>
</body>
</html>
