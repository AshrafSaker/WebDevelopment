<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Styling Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Styling Forms.css">

</head>
<body>
    <h1>Styling Forms</h1>
    <div id="f1">
        <h2>Sample Form</h2>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="John Smith"> 
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="name@domain.com">
            <br><br>
            <input type="button" value="Send">
          </form>  
    </div>
    <h2>Target Element </h2>
    <h3 style="color: red;background-color: yellow;">input[type='type_input'] { <br> }</h3>
