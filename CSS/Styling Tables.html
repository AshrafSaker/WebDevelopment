<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Styling Tables.css">
</head>
<body>
    <h1>Styling Tables</h1>
    <h2>Table with out any Style</h2>
    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Amy</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>19</td>
        </tr>
      </table>
    <h2>Basic Style Table</h2>
    <div id="basic">
        <table>
            <tr>
              <th>Name</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Amy</td>
              <td>42</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>19</td>
            </tr>
          </table> 
    </div>
    <h2>Table Child Row</h2>
    <p>tr:nth-child(???)  <u><b>Number</b></u> of row or <b><u>odd</u></b> or <u><b>even</b></u></p>
    <div id="nth">
        <table>
            <tr>
              <th>Name</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Amy</td>
              <td>42</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>19</td>
            </tr>
          </table> 
    </div>
</body>
</html>
