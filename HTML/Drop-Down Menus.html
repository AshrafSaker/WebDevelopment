<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down Menus</title>
</head>
<body style="background-color: bisque;color: brown;">
    <h1 style="text-align: center;border: 4px solid darkorange;padding: 5px;box-shadow: 3px 3px 5px gray;text-shadow: 2px 2px 5px yellow;">Drop-Down Menus</h1>
    <h4> "< Select > to open Drop-down Menu < /Select > "</h4>
    <h4> "< option > option menu < /option > "</h4>
    <h3>Create Drop-down </h3>

    <form>
      <label for="dropdown">
      Choose an option:</label>
      <select id="dropdown">
        <option value="r">Red</option>
        <option value="g">Green</option>
        <option value="b">Blue</option>
      </select>
      <input type="submit">
    </form>
    <p>The selected attribute creates a drop-down menu with a pre-selected option. The pre-selected option will be displayed first.</p>


        <select name="color">
         <option value="r">
                 Red</option>
         <option value="g">
                 Green</option>
         <option value="b" selected>
                 Blue</option>
        </select>
        

</body>
</html>
