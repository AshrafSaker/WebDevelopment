<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Introduction to JavaScript
    </h1>
    <div>
        <p>Creat button active with on <b>Onclick</b></p>
        <button onclick="done()">Click</button>
        <p id="doit"></p>
    </div>
    <div>
        <img  src="js.png" alt="JavaScript"  >
        <img  src="js.png" alt="JavaScript"  >
        <img  src="js.png" alt="JavaScript"  >
        <img  src="js.png" alt="JavaScript"  >
        <img  src="js.png" alt="JavaScript"  >
        <img  src="js.png" alt="JavaScript"  >
    </div>
    <section>
        <h2>Robot Action</h2>
        <p>Go to Left & Right</p>
        <h4>Try it!!!!!</h4>
        <img src="robot.png" alt="robot" id="robot"><br>
        <button onclick="robot.src='robotLeft.png'">Left</button>
        <button onclick="robot.src='robotRight.png'">Right</button>
    </section>
</body>
<script>
    function done(){
       let doit = document.getElementById('doit');
       doit.innerHTML = '<h1 > You cliked!</h1>'+Date();
       doit.style.color = "white";}
    


</script>
</html>
